name: Unit Tests

on: push

jobs:
  api-unit-test-checks:
    name: Unit Tests Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run unit test
        run: ./gradlew testDebugUnitTest
