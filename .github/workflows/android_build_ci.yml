name: Build

on: push

jobs:
  build_job:
    name: Assemble Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Assemble Debug
        run: ./gradlew assembleDebug

  lint_job:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: ktlint check
        run: ./gradlew ktlintCheck